---
layout: compress
---
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    {% if jekyll.environment != 'development' %}
      <link href="{{ 'assets/app.css' | relative_url }}" rel="stylesheet">
    {% endif %}
  </head>
  <body>
    <div class="grid-y grid-frame">
      <header class="cell shrink header">
        <h2>
          <img src="{{ "assets/img/logo.svg" | relative_url }}" />
          PONG BOARD
        </h2>
      </header>
      <div class="cell auto cell-block-container">
        {{ content }}
      </div>
      <footer class="cell shrink footer">
        <h2>TEXT  2-(316)112-9724 TO SHARE A GREAT PHOTO</h2>
      </footer>
    </div>
    <script src="{{ 'assets/app.js' | relative_url }}"></script>
  </body>
</html>
