---
layout: contained
---
<div class="masonry-style-carousel">
  {% for message in site.data.messages %}
    <div class="slide">
      <div class="grid-x grid-padding-x grid-padding-y masonry-style">
        <div class="cell large-8">
          <div class="grid-x message align-middle">
            <div class="cell">
              <p>
                From: {{ message.username }}
              </p>
              <h1 class="script">
                {{ message.text }}
              </h1>
            </div>
          </div>
        </div>
        <div class="cell large-4">
          <div class="grid-x grid-padding-y grid-padding-x">
            <div class="cell small-8 large-12">
              <img class="img-1" src="{{ message.images[0] }}" />
            </div>
            <div class="cell small-4 large-12">
              <div class="grid-x grid-padding-x grid-padding-y large-up-2">
                <div class="cell">
                  <img class="img-2" src="{{ message.images[1] }}" />
                </div>
                <div class="cell">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
